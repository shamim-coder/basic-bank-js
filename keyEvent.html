<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <div class="keys grid grid-cols-6 gap-8 w-4/5 m-auto mt-16">
            <button class="key bg-amber-500 py-16 text-5xl">a</button>
            <button class="key bg-amber-500 py-16 text-5xl">b</button>
            <button class="key bg-amber-500 py-16 text-5xl">c</button>
            <button class="key bg-amber-500 py-16 text-5xl">d</button>
            <button class="key bg-amber-500 py-16 text-5xl">e</button>
            <button class="key bg-amber-500 py-16 text-5xl">f</button>
        </div>
        <div class="keys grid grid-cols-6 gap-8 w-4/5 m-auto mt-2 text-center">
            <p class="display bg-amber-500 text-2xl"></p>
            <p class="display bg-amber-500 text-2xl"></p>
            <p class="display bg-amber-500 text-2xl"></p>
            <p class="display bg-amber-500 text-2xl"></p>
            <p class="display bg-amber-500 text-2xl"></p>
            <p class="display bg-amber-500 text-2xl"></p>
        </div>

        <p id="display-text"></p>

        <script>
            const text = document.querySelectorAll(".display");
            let display = document.getElementById("display-text");
            document.addEventListener("keypress", (e) => {
                switch (e.key) {
                    case "a":
                        text[0].innerText = "Angular";
                        break;

                    case "b":
                        text[1].innerText = "Bubble";
                        break;

                    case "c":
                        text[2].innerText = "Calculation";
                        break;

                    case "d":
                        text[3].innerText = "DOM";
                        break;

                    case "e":
                        text[4].innerText = "Element";
                        break;

                    case "f":
                        text[5].innerText = "Function";
                        break;

                    default:
                        display.innerText = "not listed";
                        break;
                }
            });

            document.addEventListener("click", (e) => {
                switch (e.target.innerText) {
                    case "a":
                        text[0].innerText = "Angular";
                        break;

                    case "b":
                        text[1].innerText = "Bubble";
                        break;

                    case "c":
                        text[2].innerText = "Calculation";
                        break;

                    case "d":
                        text[3].innerText = "DOM";
                        break;

                    case "e":
                        text[4].innerText = "Element";
                        break;

                    case "f":
                        text[5].innerText = "Function";
                        break;

                    default:
                        display.innerText = "not listed";
                        break;
                }
            });
        </script>
    </body>
</html>
