<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bank - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50">
    <header>
        <h1 class="text-5xl font-bold text-center my-16">Welcome to <span class="text-red-500">Basic Bank</span></h1>
    </header>

    <main>
        <section class="p-10 w-4/5 m-auto bg-amber-300 rounded grid grid-cols-2">
            <div class="login-form">
                <input id="email" class="rounded focus:outline-none block py-2 px-3 mb-5 w-96" autocomplete="off" placeholder="Enter your email" type="email" name="email">
                <input id="password" class="rounded focus:outline-none block py-2 px-3 mb-5 w-96" placeholder="Enter your password" type="password" name="password">
                <button id="login-btn" class="bg-red-500/100 hover:bg-red-600 text-white px-5 py-2 font-medium rounded">Login</button>
            </div>
            <div class="demo">
                <p class="demo-user"><strong class="text-bold">Demo User: </strong> demo@bank.com</p>
                <p class="demo-pass"> <strong class="text-bold">Demo Password: </strong> 12345</p>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
